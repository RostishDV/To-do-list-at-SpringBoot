<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 align="center">Hi u have next tasks (<span th:text="${taskCount}">0</span>) </h1>
    <div th:each="task : ${tasks}">
        <p th:attr="data-id=${task.id}" th:text="${task.description}">
            <span th:text="${task.date}"></span></p>
    </div>
</div>
</body>
</html>
